<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculette</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="global">
      <div id="containerGradientHalo">
        <div id="gradientHalo"></div>
      </div>
      <div id="imgContainer">
        <img id="handIcon" src="./asset/hand_2.svg" alt="handIcon" />
      </div>
      <ul class="circles">
        <li>+</li>
        <li>-</li>
        <li>+</li>
        <li>รท</li>
        <li>/</li>
        <li>+</li>
        <li>-</li>
        <li>x</li>
        <li>+</li>
        <li>รท</li>
        <li class="add">.</li>
        <li class="add">+</li>
        <li class="add">/</li>
        <li class="add">.</li>
        <li class="add">x</li>
        <li class="add">-</li>
        <li class="add">+</li>
        <li class="add">-</li>
        <li class="add">รท</li>
        <li class="add">/</li>
      </ul>

      <div id="container">
        <h1 id="title">Calculator</h1>
        <div id="globalScreen">
          <div id="screenOperator"></div>
          <div id="screenResult"></div>
        </div>
        <div id="keyZone">
          <div class="btnTab">
            <div id="erase" class="button">C</div>
            <div id="t7" class="numberKey, button">7</div>
            <div id="t8" class="numberKey, button">8</div>
            <div id="t9" class="numberKey, button">9</div>
            <div id="zDiv" class="operatorKey, button">/</div>
            <div id="t4" class="numberKey, button">4</div>
            <div id="t5" class="numberKey, button">5</div>
            <div id="t6" class="numberKey, button">6</div>
            <div id="zMul" class="operatorKey, button">x</div>
            <div id="t1" class="numberKey, button">1</div>
            <div id="t2" class="numberKey, button">2</div>
            <div id="t3" class="numberKey, button">3</div>
            <div id="zSub" class="operatorKey, button">-</div>
            <div id="floa" class="operatorKey, button">,</div>
            <div id="t0" class="numberKey, button">0</div>
            <div id="equal" class="button">=</div>
            <div id="zAdd" class="operatorKey, button">+</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
