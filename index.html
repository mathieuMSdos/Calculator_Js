<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR !</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="global">
      <div id="gradientHalo"></div>
      <img id="handIcon" src="./asset/hand_2.svg" alt="handIcon" />
      <ul class="circles">
        <li>+</li>
        <li>-</li>
        <li>+</li>
        <li>รท</li>
        <li>/</li>
        <li>+</li>
        <li>-</li>
        <li>x</li>
        <li>+</li>
        <li>รท</li>
      </ul>
      <ul class="circles add">
        <li>.</li>
        <li>+</li>
        <li>/</li>
        <li>.</li>
        <li>x</li>
        <li>-</li>
        <li>+</li>
        <li>-</li>
        <li>รท</li>
        <li>/</li>
      </ul>

      <div id="container">
        <h1 id="title">Calculator</h1>
        <div id="screenOperator"></div>
        <div id="screenResult"></div>
        <div id="keyZone">
          <div class="btnTab">
            <div id="erase">C</div>
            <div id="t7">7</div>
            <div id="t8">8</div>
            <div id="t9">9</div>
            <div id="zDiv">/</div>
            <div id="t4">4</div>
            <div id="t5">5</div>
            <div id="t6">6</div>
            <div id="zMul">x</div>
            <div id="t1">1</div>
            <div id="t2">2</div>
            <div id="t3">3</div>
            <div id="zSub">-</div>
            <div id="floa">,</div>
            <div id="t0">0</div>
            <div id="equal">=</div>
            <div id="zAdd">+</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
